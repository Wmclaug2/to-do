<html>
    <head>
        <meta charset="utf-8">
        <title>To-Do List</title>
        <meta name='viewport' content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
        <link rel= 'stylesheet' href="css/main.css">
    </head>
    <body>
        <header><h1 class='site-title'>Do This Stuff</h1></header>
        <div class='inputs'>

        </div>
        <div id = 'to-do-container' class='to-do-container'>
          <!--New To Do items appear here-->
        </div>
         <div class='about'>
            <p>This is a simple to-do-list created as a practice project by <a href='https://wesmclaughlin.tech'>Wes McLaughlin</a> using pure JavaScript.</p>
        </div>
        <link rel="stylesheet" href="https://use.fontawesome.com/16bb8f3cf1.css" media="all">
        <script src='js/main.js'></script>
    </body>
</html>
